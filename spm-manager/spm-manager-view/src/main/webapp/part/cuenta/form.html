<div uni-grid="{cols:[2,4]}">
    <label i18n="fecha">Titular</label>
    <input uni-input ng-model="_cuentaItem.titular" type = "text" maxlength="100"
           pattern="[a-záéíóúA-ZÑñÁÉÍÓÚ ]*"
           msg-error="Sólo letras, espacio y caracteres entre 1 a 100 caracteres" required>
    <label i18n="fecha">Número cuenta</label>
    <input uni-input ng-model="_cuentaItem.numeroCuenta" type = "text" maxlength="10"
           pattern="[0-9]*"
           msg-error="Sólo números y con longitud de 10" required>
    <label i18n="fecha">Moneda</label>
    <select ng-model="_cuentaItem.moneda"
            uni-select=""
            required>
        <option value="BOLIVIANOS">BOLIVIANOS</option>
        <option value="DOLARES">DOLARES</option>
    </select>
</div><br>
